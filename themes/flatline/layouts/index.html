{{ partial "header.html" . }}

{{ partial "image-header.html" . }}

<main class="page__content" role="main">
{{ $paginator := .Paginate (where .Data.Pages "Section" "!=" "") }}

  {{ range $index, $page := $paginator.Pages }}
    {{ partial "li.html" . }}
  {{ end }}

  {{ partial "pagination.html" $paginator }}
</main>

{{ partial "footer.html" . }}
