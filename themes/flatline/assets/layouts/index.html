{{ partial "header.html" . }}

{{ partial "image-header.html" . }}

<main class="content" role="main">
  {{ $paginator := .Paginate (where .Data.Pages "Section" "post") }}
  <div class="inner">
  {{ range $index, $page := $paginator.Pages }}
    {{ partial "li.html" . }}
  {{ end }}

  {{ partial "pagination.html" $paginator }}
</main>

{{ partial "footer.html" . }}
