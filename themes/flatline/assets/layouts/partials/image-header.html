{{ if .Params.cover }}
<header class="page__header" data-bg-image="{{.Params.cover}}">
{{ else if .Site.Params.cover}}
<header class="page__header" data-bg-image="{{.Site.Params.cover}}">
{{else}}
<header class="page__header no-cover">
{{end}}
<div class="inner">
  {{ if .Title }}   
  <h1 class="page__title">{{ .Title }}</h1>
  {{ else }}
  <h1 class="page__title">{{ .Site.Title }}</h1>
  {{ end }}

  <!-- h2 class="page-description">{{ .Site.Params.description }}</h2 -->
  </div>
</header>
